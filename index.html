<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tree</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!--swiper-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>

    <header id="header">
        <div class="container">
            <div class="row">
                <div class="header">
                    <div class="h_logo">
                        <a href="javascript:void(0)">
                            <img src="img/logo.png" alt="북트리로고이미지">
                        </a>
                    </div><!--//.h_logo-->
                    <div class="h_nav">
                        <ul>
                            <li><a href="javascript:void(0)">베스트</a></li>
                            <li><a href="javascript:void(0)">스테디</a></li>
                            <li><a href="javascript:void(0)">신상품</a></li>
                            <li><a href="javascript:void(0)">중고서적</a></li>
                            <li><a href="javascript:void(0)">이벤트</a></li>
                            <li><a href="javascript:void(0)">E-BOOK</a></li>
                        </ul>
                    </div><!--//.h_nav-->
                </div><!--//.header-->
            </div><!--//.row-->
        </div><!--//.container-->
    </header><!--//#header-->

    <section id="search">
        <div class="container">
            <div class="row">
                <div class="search">
                    <select name="category" id="searchCate">
                        <option value="all">통합검색</option>
                        <option value="novel">소설</option>
                        <option value="poem">시</option>
                        <option value="magazine">잡지</option>
                    </select>
                    <form action="" id="searchWindow">
                        <input type="text" name="searchWindow">
                        <a href="javascript:void(0)">
                            <img src="img/search.png" alt="검색아이콘">
                        </a>
                    </form>
                </div><!--//.search-->
            </div><!--//.row-->
        </div><!--//.container-->
    </section><!--//#search-->

    <section id="banner">
        <div class="container">
            <div class="row">
                <div class="banner">
                    <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="mySwiper">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide">
                            <figure>
                                <figcaption>
                                    <p>『책과 우연들』 출간기념</p>
                                    <p>김초엽 모음</p>
                                </figcaption>
                                <a href="javascript:void(0)"><img src="img/banner2.png" alt="김초엽책모음배너이미지" class="swiper-lazy"></a>
                            </figure>
                            <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                          </div>
                          <div class="swiper-slide">
                            <figure>
                                <figcaption>
                                    <p>이윤기의</p>
                                    <p>그리스 로마 신화</p>
                                </figcaption>
                                <a href="javascript:void(0)"><img src="img/banner1.png" alt="그리스로마신화배너이미지" class="swiper-lazy"></a>
                            </figure>
                            <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                          </div>
                          <div class="swiper-slide">
                            <figure>
                                <figcaption>
                                    <p>입소문만으로 베스트셀러</p>
                                    <p>아버지의 해방일지</p>
                                </figcaption>
                                <a href="javascript:void(0)"><img src="img/banner3.png" alt="아버지의해방일지배너이미지" class="swiper-lazy"></a>
                            </figure>
                            <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                          </div>
                        </div>
                            <!-- <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div> -->
                      </div>
                </div>
            </div><!--//.row-->
        </div><!--//.container-->
    </section><!--//#banner-->

    <section id="ad">
        <div class="container">
            <div class="row">
                <div class="ad">
                    <div class="ad1">
                        <a href="javascript:void(0)">
                            <figure>
                                <figcaption>
                                    <p>나이가 들어도 몸의 시간은 젊게</p>
                                    <b>당신도 느리게 나이 들 수 있습니다</b>
                                </figcaption>
                                <img src="img/ad1.png" alt="당신도느리게나이들수있습니다책이미지">
                                <p class="adIcon">AD</p>
                            </figure>
                        </a>
                    </div><!--//.ad1-->
                    <div class="ad2">
                        <a href="javascript:void(0)">
                            <figure>
                                <figcaption>
                                    <p>쉬지 않고 일하는데 나는 왜 이렇게 살기 힘든가</p>
                                    <b>자본주의</b>
                                </figcaption>
                                <img src="img/ad2.png" alt="자본주의책이미지">
                                <p class="adIcon">AD</p>
                            </figure>
                        </a>
                    </div><!--//.ad2-->
                </div><!--//.ad-->
            </div><!--//.row-->
        </div><!--//.container-->
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
